<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dinner Selector</title>
  </head>
  <body>
    <div class="container">
      <h1>What's for Dinner?</h1>
      <p id="result">Let's find out!</p>
      <button id="selectButton">Select Dinner</button>
    </div>
    <br />
    <div class="container" id="mealList">
      <h4>Current choice</h4>
    </div>
    <br />
    <div class="container" id="addOption">
      <input type="text" id="mealInput" placeholder="Enter meal choice" />
      <button id="addButton">Add to List</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
